    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mannie's Calculator</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="num1" />
                            </div>
                            <div class="mb-3 d-flex justify-content-center gap-2">
                                <button type="button" class="btn btn-lg btn-dark" id="operate" value="+">+</button>
                                <button type="button" class="btn btn-lg btn-dark" id="please"  value="-">-</button>
                                <button type="button" class="btn btn-lg btn-dark" id="effing" value="/">/</button>
                                <button type="button" class="btn btn-lg btn-dark" id="cunt" value="*">*</button>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="num2" />
                            </div>
                            <div class="text-center">
                                <button id="btn" type="button">
                                    Calculate
                                </button>
                            </div>
                            <div class="mt-3">
                                <textarea id="result" rows="5" cols="33"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
