<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calculator</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="display" readonly>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(7)">7</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(8)">8</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(9)">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendOperator('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(4)">4</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(5)">5</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(6)">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendOperator('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(1)">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(2)">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(3)">3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendOperator('*')">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-block" onclick="appendNumber(0)">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary btn-block" onclick="appendOperator('/')">/</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-success btn-block" onclick="calculate()">=</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendNumber(number) {
            expression += number;
            display.value = expression;
        }

        function appendOperator(operator) {
            expression += operator;
            display.value = expression;
        }

        function calculate() {
            try {
                let result = eval(expression);
                display.value = result;
                expression = result.toString();
            } catch (error) {
                display.value = 'Error';
                expression = '';
            }
        }

        function clearDisplay() {
            display.value = '';
            expression = '';
        }
    </script>
</body>

</html>
